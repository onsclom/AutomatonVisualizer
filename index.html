<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,user-scalable=no">
    <title>Automaton Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="HelperFunctions.js"></script>
    <script src="CellularAutomaton.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="holder">

        <p>click and drag to pan</p>
        <p>mouse wheel to zoom</p>

        <hr class="seperator">

        <p id="zoomP"> Zoom level: </p>
        <button id="ResetZoom">Reset Zoom</button>
        
        <hr class="seperator">

        <div class="attribute">
            <label>Size:</label> <input type="text" id="sizeInput" value="50">
        </div>
        <div class="attribute">
            <label>Rule:</label> <input type="text" id="ruleInput" value="30">
        </div>
        
        <button id="Recalculate">Recalculate</button>
        <button id="Shuffle">Shuffle</button>

        <p id="loading">loading...</p>

        <hr class="seperator">

        <button id="download">Download as image</button>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
